<div class="form-group {% if field.errors %}has-error{% endif %} md-mt-20">

  <div class="col-md-3 text-right">
    <label class="control-label" for="{{ field.id_for_label }}">
      {{ field.label }}
    </label>
    <br/>
    <a href="#{{ field.id_for_label }}-help" data-toggle="collapse" aria-expanded="false" aria-controls="{{ field.id_for_label }}-help">Help</a>
  </div>

  <div class="col-md-9">
    {{ field }}

    {% if field.errors %}
      <div class="col-md-12 text-right">
        {% for error in field.errors %}
          <label for="{{ field.id_for_label }}" class="control-label">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            {{ error }}
          </label>
        {% endfor %}
      </div>
    {% endif %}

    <div id="{{ field.id_for_label }}-help" class="help-block collapse {% if field.errors %}in{% endif %}">
      {{ field.help_text|safe }}
    </div>

  </div>
</div>
