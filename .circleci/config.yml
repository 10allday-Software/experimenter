version: 2
jobs:
  build:
    machine: true
    working_directory: ~/experimenter
    steps:
      - run:
          name: Install Docker Compose
          command: |
            set -x
            sudo bash -c "curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
            sudo chmod +x /usr/local/bin/docker-compose
      - run:
          name: Docker info
          command: docker -v
      - run:
          name: Docker compose info
          command: docker-compose -v
      - checkout
      - run:
          name: Setting up .env
          command: cp .env.circle .env
      - run:
          name: Setting up docker-compose.yml
          command: mv docker-compose.yml.circleci docker-compose.yml
      - run:
          name: Run tests
          command: make check
      - run:
          name: Save Docker image
          command: |
            mkdir ~/experimenter/caches
            docker save -o ~/experimenter/caches/app.tar app
      - persist_to_workspace:
          root: ~/experimenter/caches
          paths:
            - app.tar

  deploy_latest:
    working_directory: ~/experimenter
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - checkout
      - attach_workspace:
          at: ~/experimenter/caches
      - setup_remote_docker
      - deploy:
          name: Deploy to latest
          command: |
            docker load -i ~/experimenter/caches/app.tar
            rm -rf ~/experimenter/caches
            ./scripts/build.sh
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag app:build ${DOCKERHUB_REPO}:latest
            docker push ${DOCKERHUB_REPO}:latest

  deploy_tagged:
    working_directory: ~/experimenter
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - checkout
      - attach_workspace:
          at: ~/experimenter/caches
      - setup_remote_docker
      - deploy:
          name: Deploy to tag
          command: |
            docker load -i ~/experimenter/caches/app.tar
            rm -rf ~/experimenter/caches
            ./scripts/build.sh
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag app:build ${DOCKERHUB_REPO}:${CIRCLE_TAG}
            docker push ${DOCKERHUB_REPO}:${CIRCLE_TAG}

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy_latest:
          requires:
            - build
          filters:
            branches:
              only: testing-branch-build
      - deploy_tagged:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
